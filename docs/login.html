<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitIQ | Login page</title>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="auth-container">
    <h1>HabitIQ</h1>
    <p class="subtitle">Welcome back</p>

    <form id="login-form">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="you@student.ac.uk"
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
      />

      <button type="submit">Log In</button>
    </form>

    <p class="switch-auth">
      Donâ€™t have an account?
      <a href="index.html">Sign up</a>
    </p>
  </main>

  
  <script type="module">
     import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    import{
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDUPdCJIpj09iUSHL4Dm_ZwbYuHzzq_SmM",
  authDomain: "habitiq-364b5.firebaseapp.com",
  projectId: "habitiq-364b5",
  storageBucket: "habitiq-364b5.firebasestorage.app",
  messagingSenderId: "825959188014",
  appId: "1:825959188014:web:ec3fc6ed82a076be4f01bf"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
   
// collects the login form
    const form = document.getElementById("login-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // 1. sign in user
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userDoc =  await getDoc(doc(db, "users", user.uid));
        
        if (!userDoc.exists() || !userDoc.data().onboardingComplete)
         {// meaning that new users go to onboarding 
        window.location.href = "onboarding.html";
        } else {
        // If onboarding is complete, go to dashboard
        window.location.href = "dashboard.html";
      }

      } catch (error) {
        alert(error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
