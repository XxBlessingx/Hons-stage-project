<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitIQ | Set New Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="auth-container">
    <h1>Set New Password</h1>
    <p class="subtitle">Enter your new password</p>

    <form id="new-password-form">
      <label for="password">New Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter new password"
        required
        minlength="6"
      />

      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        placeholder="Confirm new password"
        required
        minlength="6"
      />

      <button type="submit">Update Password</button>
    </form>

    <div id="message" style="display: none; margin-top: 1rem; padding: 1rem; border-radius: 4px;"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      confirmPasswordReset
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUPdCJIpj09iUSHL4Dm_ZwbYuHzzq_SmM",
      authDomain: "habitiq-364b5.firebaseapp.com",
      projectId: "habitiq-364b5",
      storageBucket: "habitiq-364b5.firebasestorage.app",
      messagingSenderId: "825959188014",
      appId: "1:825959188014:web:ec3fc6ed82a076be4f01bf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("new-password-form");
    const messageEl = document.getElementById("message");

    // Get the reset code from URL (oobCode parameter from Firebase email)
    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');
    const mode = urlParams.get('mode');

    // Check if this is a valid password reset link
    if (mode !== 'resetPassword' || !oobCode) {
      messageEl.textContent = "Invalid or expired reset link. Please request a new password reset.";
      messageEl.style.display = "block";
      messageEl.style.backgroundColor = "#ffebee";
      messageEl.style.color = "#c62828";
      form.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const submitBtn = form.querySelector('button[type="submit"]');

      // Validate passwords match
      if (password !== confirmPassword) {
        messageEl.textContent = "Passwords do not match!";
        messageEl.style.display = "block";
        messageEl.style.backgroundColor = "#ffebee";
        messageEl.style.color = "#c62828";
        return;
      }

      // Validate password length
      if (password.length < 6) {
        messageEl.textContent = "Password must be at least 6 characters!";
        messageEl.style.display = "block";
        messageEl.style.backgroundColor = "#ffebee";
        messageEl.style.color = "#c62828";
        return;
      }

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = "Updating...";

        // Confirm password reset with Firebase
        await confirmPasswordReset(auth, oobCode, password);
        
        // Show success message
        messageEl.textContent = "Password updated successfully! Redirecting to login...";
        messageEl.style.display = "block";
        messageEl.style.backgroundColor = "#e8f5e9";
        messageEl.style.color = "#2e7d32";
        
        // Redirect to login after 3 seconds
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);
        
      } catch (error) {
        console.error("Password reset error:", error);
        
        // Show error message
        let errorMessage = "Error: " + error.message;
        if (error.code === 'auth/expired-action-code') {
          errorMessage = "Reset link has expired. Please request a new password reset.";
        } else if (error.code === 'auth/invalid-action-code') {
          errorMessage = "Invalid reset link. Please request a new password reset.";
        } else if (error.code === 'auth/weak-password') {
          errorMessage = "Password is too weak. Please choose a stronger password.";
        }
        
        messageEl.textContent = errorMessage;
        messageEl.style.display = "block";
        messageEl.style.backgroundColor = "#ffebee";
        messageEl.style.color = "#c62828";
        
        submitBtn.disabled = false;
        submitBtn.textContent = "Update Password";
      }
    });
  </script>
</body>
</html>
