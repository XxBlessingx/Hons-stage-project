<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, inital-scale=1.0" />
        <title> HabitIQ | Reset Password </title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
  <main class="auth-container">
    <h1>Reset Password</h1>
    <p class="subtitle">Enter your email to receive a password reset link</p>

    <form id="reset-form">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="you@student.ac.uk"
        required
      />

      <button type="submit">Send Reset Email</button>
    </form>

    <p class="switch-auth">
      Remember your password?
      <a href="login.html">Log in</a>
    </p>
    
    <div id="message" style="display: none; margin-top: 1rem; padding: 1rem; background: #e8f5e9; border-radius: 4px;"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyDUPdCJIpj09iUSHL4Dm_ZwbYuHzzq_SmM",
    authDomain: "habitiq-364b5.firebaseapp.com",
    projectId: "habitiq-364b5",
    storageBucket: "habitiq-364b5.firebasestorage.app",
    messagingSenderId: "825959188014",
    appId: "1:825959188014:web:ec3fc6ed82a076be4f01bf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("reset-form");
    const messageEl = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const submitBtn = form.querySelector('button[type="submit"]');

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";

        // Send password reset email
        await sendPasswordResetEmail(auth, email);
        
        // Show success message
        messageEl.textContent = `Password reset email sent to ${email}. Check your inbox (and spam folder)!`;
        messageEl.style.display = "block";
        messageEl.style.backgroundColor = "#e8f5e9";
        messageEl.style.color = "#2e7d32";
        
        // Clear form
        form.reset();
        
      } catch (error) {
        console.error("Reset error:", error);
        
        // Show error message
        messageEl.textContent = "Error: " + error.message;
        messageEl.style.display = "block";
        messageEl.style.backgroundColor = "#ffebee";
        messageEl.style.color = "#c62828";
        
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Reset Email";
      }
    });
  </script>
</body>
</html>
