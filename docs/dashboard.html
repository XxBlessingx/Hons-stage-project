<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>HabitIQ | Dashboard</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <!-- the navigation bar-->
         <header class="top-nav">
    <h2 class="logo">HabitIQ</h2>

    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
    </nav>

    <button id="logout" class="logout-btn">Log out</button>
  </header>

        <main class="dashboard">
            <h1 id="welcome">Welcome</h1>
            <section class="habits">
                <ul id="habit-list"></ul>
                
                <div id="empty-state" class="empty-state hidden">
                    <p> Why not try adding you first habit? </p>
                </div>

            </section> 
            <button id="open-modal" class="floating-btn">+</button>
        </main>
        <div id="habit-modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-modal" class="close-btn">&times;</span>
                <h2>Add New Habit</h2>

                <input
                type="text"
                id="modal-habit-name"
                placeholder="e.g. Morning Exercise"
                />
                
                <div class="modal-actions">
                    <button id="cancel-habit" class="btn-secondary">Cancel</button>
                    <button id="save-habit" class="btn-primary">Add Habit</button>
                </div>
    
            </div>
        </div>
        <script type="module" src="app.js"></script>

    </body>

</html>
