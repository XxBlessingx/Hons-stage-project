<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> HabitIQ | Sign up  </title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="auth-container">
    <h1>HabitIQ</h1>
    <p class="subtitle">Smart habit tracking for students</p>

    <form id="signup-form">
      <label for="name">Name</label>
      <input type="name" id="name" placeholder="Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@student.ac.uk" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Create Account</button>
    </form>

    <p class="switch-auth">
      Already have an account?
      <a href="login.html">Log in</a>
    </p>
  </main>
  <script type="module">
     import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDUPdCJIpj09iUSHL4Dm_ZwbYuHzzq_SmM",
  authDomain: "habitiq-364b5.firebaseapp.com",
  projectId: "habitiq-364b5",
  storageBucket: "habitiq-364b5.firebasestorage.app",
  messagingSenderId: "825959188014",
  appId: "1:825959188014:web:ec3fc6ed82a076be4f01bf"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("signup-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(
          auth,
          email,
          password
        );
        alert("Account created successfully ðŸŽ‰");
        console.log(userCredential.user);
      } catch (error) {
        alert(error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
