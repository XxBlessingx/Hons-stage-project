<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> HabitIQ | Sign up  </title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="auth-container">
    <h1>HabitIQ</h1>
    <p class="subtitle">Smart habit tracking for students</p>

    <form id="signup-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@student.ac.uk" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Minimum 6 characters" required />

      <button type="submit">Create Account</button>
    </form>

    <p class="switch-auth">
      Already have an account?
      <a href="#">Log in</a>
    </p>
  </main>
  <script src="app.js"></script>
</body>
</html>
